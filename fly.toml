# fly.toml app configuration file generated for pointlab-api on 2025-11-07T00:18:53+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pointlab-api'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  ALLOWED_ORIGINS = 'https://pointlab.com'
  PORT = '8787'
  POINTLAB_DB_PATH = '/app/data/pointlab.db'

[[mounts]]
  source = 'data'
  destination = '/app/data'

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8787

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/api/health'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
